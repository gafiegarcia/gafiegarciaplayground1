<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Spending Distribution - Aug-Sep 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .chart-container {
            padding: 40px;
            position: relative;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .deficit-warning {
            background: #fee;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .deficit-warning h3 {
            color: #e74c3c;
            margin: 0 0 10px 0;
        }
        
        .chart-wrapper {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monthly Spending Distribution</h1>
            <p>Aug 24 → Sep 24, 2025</p>
        </div>
        
        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="spendingChart"></canvas>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">Rp 8.2M</div>
                    <div class="stat-label">Total Income</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">Rp 10.9M</div>
                    <div class="stat-label">Total Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">53.3%</div>
                    <div class="stat-label">Food % of Income</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0%</div>
                    <div class="stat-label">Savings Rate</div>
                </div>
            </div>
            
            <div class="deficit-warning">
                <h3>⚠️ Financial Alert</h3>
                <p><strong>Deficit: -Rp 2,742,421 (-33.44% of income)</strong></p>
                <p>This month exceeded income significantly. Immediate budget adjustments needed!</p>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('spendingChart').getContext('2d');
        
        const spendingChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [
                    'Food Budget',
                    'KOS (Rent)',
                    'GoPay Later Payment',
                    'Subscriptions',
                    'Buffer Usage',
                    'Laundry',
                    'BiliBili',
                    'Toiletries',
                    'First Media',
                    'Vape Items',
                    'Gas PGN',
                    'Telkomsel',
                    'Fuel',
                    'Telkomsel Mama',
                    'PLN Token',
                    'Haircut'
                ],
                datasets: [{
                    label: 'Amount (Rp)',
                    data: [
                        4370800,
                        1200000,
                        1763222,
                        879910,
                        799539,
                        250000,
                        243090,
                        200000,
                        361860,
                        155000,
                        153000,
                        151000,
                        150000,
                        102000,
                        103000,
                        60000
                    ],
                    backgroundColor: [
                        '#e74c3c', // Food - Critical Red
                        '#3498db', // Rent - Blue
                        '#f39c12', // GoPay Later - Orange
                        '#9b59b6', // Subscriptions - Purple
                        '#e67e22', // Buffer - Dark Orange
                        '#2ecc71', // Laundry - Green
                        '#34495e', // BiliBili - Dark
                        '#1abc9c', // Toiletries - Teal
                        '#95a5a6', // First Media - Gray
                        '#d35400', // Vape - Red-Orange
                        '#27ae60', // Gas - Green
                        '#8e44ad', // Telkomsel - Purple
                        '#16a085', // Fuel - Teal
                        '#2980b9', // Telkomsel Mama - Blue
                        '#f1c40f', // PLN - Yellow
                        '#7f8c8d'  // Haircut - Gray
                    ],
                    borderColor: '#2c3e50',
                    borderWidth: 1,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Expense Breakdown by Category',
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        color: '#2c3e50',
                        padding: 20
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed.y;
                                const percentage = ((value / 8200000) * 100).toFixed(1);
                                return `Rp ${value.toLocaleString()} (${percentage}% of income)`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                if (value >= 1000000) {
                                    return 'Rp ' + (value / 1000000).toFixed(1) + 'M';
                                } else if (value >= 1000) {
                                    return 'Rp ' + (value / 1000).toFixed(0) + 'K';
                                }
                                return 'Rp ' + value;
                            }
                        },
                        grid: {
                            color: '#ecf0f1'
                        }
                    },
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            font: {
                                size: 10
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        // Add income reference line
        const incomeLinePlugin = {
            id: 'incomeLine',
            beforeDraw: function(chart) {
                const ctx = chart.ctx;
                const chartArea = chart.chartArea;
                const income = 8200000;
                const yScale = chart.scales.y;
                const yPosition = yScale.getPixelForValue(income);
                
                ctx.save();
                ctx.setLineDash([10, 5]);
                ctx.strokeStyle = '#27ae60';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(chartArea.left, yPosition);
                ctx.lineTo(chartArea.right, yPosition);
                ctx.stroke();
                
                // Add label
                ctx.fillStyle = '#27ae60';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'right';
                ctx.fillText('Monthly Income: Rp 8.2M', chartArea.right - 10, yPosition - 10);
                
                ctx.restore();
            }
        };
        
        Chart.register(incomeLinePlugin);
    </script>
</body>
</html>
